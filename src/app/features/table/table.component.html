<table mat-table [dataSource]="data_display" class="mat-elevation-z8">
  <ng-container *ngFor="let item of data_header">
    <ng-container matColumnDef="{{item}}">
      <th mat-header-cell *matHeaderCellDef>{{ item }}</th>
      <td mat-cell [ngClass]="innerIndex % 2 == 0 ? 'row-color-black' : 'row-color-yellow'" *matCellDef="let element; let innerIndex = index"> {{element[item]}}</td>
    </ng-container>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
