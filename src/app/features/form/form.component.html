<p-card header="Add Event">

  <ng-container *ngFor="let el of dataForm">
    <ng-container [ngSwitch]="el.type">
      <ng-container *ngSwitchCase="'inputText'">
        <label class="inline-element">{{el.title}}</label> <br>
        <input class="inline-element" type="text" [(ngModel)]="el.ngModel" [disabled]="el.disabledBool" pInputText> <br>
      </ng-container>
      <ng-container *ngSwitchCase="'inputArea'">
        <label class="inline-element">{{el.title}}</label> <br>
        <textarea pInputTextarea class="inline-element" [(ngModel)]="el.ngModel"></textarea> <br>
      </ng-container>
    </ng-container>
  </ng-container>

  <button pButton class="p-button-danger" (click)="closeEvent()">Cancel</button>
  <button pButton class="p-button-success" (click)="registerNewEvent()">Validate</button>
</p-card>
