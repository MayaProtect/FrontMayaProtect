<div class="parent">
    <div>
      <h1>Id Hives: {{ data.id }} </h1>
    </div>
    <div>
      <button pButton type="button" label="Add Event" class="p-button-warning" style="top: 10px; right: 10px;" (click)="addEventAction()">
      </button>
    </div>
</div>

<p-toast></p-toast>

<p-toast position="bottom-center" key="c" [baseZIndex]="5000">
  <ng-template let-message pTemplate="message">
    <div class="p-flex p-flex-column" style="flex: 1">
      <div class="p-text-center">
        <i class="pi pi-exclamation-triangle" style="font-size: 3rem"></i>
        <h4>{{message.summary}}</h4>
        <p>{{message.detail}}</p>
      </div>
    </div>
  </ng-template>
</p-toast>

<div class="graph" *ngIf="addEvent">
<app-form [dataForm]="formNewEvent" (putData)="addNewEvent($event)" (openStatus)="closeEvent()"></app-form>
</div>

<div class="graph">
  <h5>Basic</h5>
  <app-chart [basicData]="dataChart" [basicOptions]="chartOptions" ></app-chart>
</div>


<ng-template [ngIf]="dataIsReady">
  <div class="layout">
    <app-table (newNumberPage)="update($event)" [data_table]="events_data" [count_hives]="count_events" [route_link]="'/home'" [isRouteOn]="false"></app-table>
  </div>
</ng-template>
